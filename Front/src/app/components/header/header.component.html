<div class="header-top justify-center "*ngIf="categories">
    <a class="logo uppercase text-3xl text-center " routerLink="/">logo</a>
    <div class="burger-btn" (click)="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</div>
<div class="header-bottom">
    <div class="header-menu" [class.open]="isMenuOpen">
        <div class="header-item"*ngFor="let category of categories"><a [routerLink]="['/category',category]">{{category|uppercase}}</a></div>
    </div>
</div>
